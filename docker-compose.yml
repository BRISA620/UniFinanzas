version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: unifinanzas_db
    environment:
      POSTGRES_USER: unifinanzas
      POSTGRES_PASSWORD: unifinanzas123
      POSTGRES_DB: unifinanzas
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U unifinanzas"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (Cache)
  redis:
    image: redis:7-alpine
    container_name: unifinanzas_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  # MinIO (S3-compatible storage)
  minio:
    image: minio/minio:latest
    container_name: unifinanzas_minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  # Flask Backend
  backend:
    build:
      context: ./backend
      dockerfile: docker/Dockerfile
    container_name: unifinanzas_backend
    environment:
      - FLASK_ENV=development
      - DATABASE_URL=postgresql://unifinanzas:unifinanzas123@postgres:5432/unifinanzas
      - REDIS_URL=redis://redis:6379/0
      - S3_ENDPOINT=http://minio:9000
      - S3_ACCESS_KEY=minioadmin
      - S3_SECRET_KEY=minioadmin
    volumes:
      - ./backend:/app
      - backend_uploads:/tmp/unifinanzas
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      minio:
        condition: service_started
    command: flask run --host=0.0.0.0

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: unifinanzas_frontend
    environment:
      - VITE_API_URL=http://localhost:5000/api/v1
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - backend
    command: npm run dev -- --host

volumes:
  postgres_data:
  redis_data:
  minio_data:
  backend_uploads:
